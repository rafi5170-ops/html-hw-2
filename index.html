<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block, Inline, Inline-Block and form</title>
    <link rel="stylesheet" href="hw 1.css">
</head>
<body>
    <h3>Block</h3>
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
  
    <h3>Inline</h3>
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>
    <span class="inline">Inline 3</span>
  
    <h3>Inline-Block</h3>
    <div class="inline-block">Box 1</div>
    <div class="inline-block">Box 2</div>
    <div class="inline-block">Box 3</div>
    <form action="">
        First Name: <br>
        <input type="text"> <br>
        Second Name: <br>
        <input type="text">
    </form>
    
</body>
</html>
